name: Manual Test Broker
on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to run
        required: false
        default: "dev_jack"
      python-version:
        description: Python version
        required: false
        default: "3.12"

jobs:
  test-broker:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      MONGO_ENABLED: true
      LMDB_ENABLED: false
      TELEMETRY_ENABLED: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Set up Python ${{ github.event.inputs['python-version'] }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs['python-version'] || '3.12' }}

      - name: Start Mongo + Redis services
        run: make services-mongo

      - name: Start MQTT broker
        run: docker run -d --name flowcept_mqtt -p 30011:1883 eclipse-mosquitto:2

      - name: Wait for services
        run: sleep 10

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: python -m pip install ".[mqtt,mongo,redis,telemetry,dev]" pandas pytz
      

      - name: Run broker test only
        run: pytest tests/adapters/test_broker.py -vv -ra

      - name: Stop services
        if: always()
        run: |
          docker rm -f flowcept_mqtt || true
          make services-stop-mongo || true

      - name: Clean up
        if: always()
        run: make clean || true
